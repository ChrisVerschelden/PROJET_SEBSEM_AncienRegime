<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      .floating_params {
        width: 15vw;
        height: fit-content;
        border: 3px solid black;
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background-color: aquamarine;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .check_row {
        display: flex;
        flex-direction: row;
      }

      .slidecontainer {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="floating_params">
      <div class="slidecontainer">
        <p>Gravity</p>
        <input id="gravity" type="range" min="0" max="10" value="3">

        <p>Expansion</p>
        <input id="expansion" type="range" min="0" max="10" value="1">

        <div class="check_row">
          <p>barnesHutOptimize</p>  
          <input id="barnesHutOptimize" type="checkbox" name="barnesHutOptimize" checked="false">
        </div>

        <p>barnesHutTheta</p>
        <input id="barnesHutTheta" type="range" min="0" max="10" value="1">
        
        <div class="check_row">
          <p>adjustSizes</p>
          <input id="adjustSizes" type="checkbox" name="adjustSizes" checked="false"> 
        </div>
          

        <input style="width: 100%;" id="update_graph" type="button" value="btn">
      </div>
    </div>
    <div id="sigma-container" style="height: 100vh; width: 100vw"></div>
    <div id="forceatlas2"></div>
    <div id="forceatlas2-stop-label"></div>
    <div id="forceatlas2-start-label"></div>
    <div id="random"></div>
    <div id="circular"></div>
    <script type="module" src="/src/sigma.ts"></script>
  </body>
</html>
